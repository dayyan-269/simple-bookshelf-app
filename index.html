<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="./styles/utilities.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="bg--background">
    <header class="flex flex--row content--center bg--primary py--2 px--3 shadow ">
        <navbar>
            <a href="#">
                <h2 class="text--white text--center">Bookshelf App</h2>
            </a>
        </navbar>
    </header>
    <main>
        <section id="input-form" class="section mx--auto mt--3">
            <div class="px--4 py--3 bg--white rounded shadow">
                <form id="form-input" method="post">
                    <div class="form--group">
                        <label for="title">Book's Title</label>
                        <input class="px--1 py--1 border border--accent rounded" type="text" name="title" id="title"
                            required>
                    </div>
                    <div class="form--group mt--2">
                        <label for="author">Book's Author</label>
                        <input class="px--1 py--1 border border--accent rounded" type="text" name="author" id="author"
                            required>
                    </div>
                    <div class="form--group mt--2">
                        <label for="year">Year</label>
                        <input class="px--1 py--1 border border--accent rounded" type="number" min="0" name="year"
                            id="year" required>
                    </div>
                    <div class="flex--row mt--2">
                        <label for="is-complete">Selesai dibaca?</label>
                        <input class="ml--2" type="checkbox" name="isComplete" id="is-complete">
                    </div>
                    <button type="submit" id="btn-input"
                        class="btn pointer mt--2 px--1 py--1 rounded bg--primary shadow text--white">Input
                        Data
                    </button>
                </form>
            </div>
        </section>

        <hr class="w--50 mx--auto my--3 shadow">

        <section id="search-form" class="section mx--auto mt--3">
            <div class="flex flex--row align--center gap--md content--center px--4 py--3 bg--white rounded shadow">
                <div class="form--group flex--1">
                    <input class="px--1 py--1 border border--accent rounded" type="text" name="search" id="search"
                        placeholder="Search book..." required>
                </div>
                <button id="btn-search"
                    class="btn pointer px--1 py--1 rounded bg--primary shadow text--white">Search</button>
            </div>
        </section>

        <section id="not-readed-section" class="section mx--auto mt--3">
            <h3 class="uppercase text--primary">
                Read
            </h3>
            <div id="read-container" class="flex flex--col gap--sm"></div>
        </section>

        <hr class="w--50 mx--auto mt--3 shadow">

        <section id="not-readed-section" class="section mx--auto mt--3">
            <h3 class="uppercase text--primary">
                Not Read
            </h3>
            <div id="not-read-container" class="flex flex--col gap--sm"></div>
        </section>

        <div id="backdrop" class="backdrop">
            <div id="modal-delete" class="modal">
                <div class="modal__header">
                    <h3>Delete Book</h3>
                </div>
                <div class="modal__body">
                    Are you sure want to delete the book?
                    <input type="hidden" id="book-id">
                </div>
                <div class="modal__footer">
                    <button id="btn-delete-cancel" class="btn pointer bg--light rounded px--1 py--1">Cancel</button>
                    <button id="btn-delete-confirm"
                        class="btn pointer bg--red rounded text--white px--1 py--1">Delete</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt--3 mb--2">
        <p class="text--center">created by @dayyan269</p>
    </footer>
    <script defer type="module" src="./scripts/main.js"></script>
</body>

</html>
